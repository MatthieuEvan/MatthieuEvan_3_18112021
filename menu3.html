<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <title>OhMyFood - Menu À la française</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header">
            <a href="index.html"> <i class="icon icon-arrow-header fa-solid fa-arrow-left"></i></a>
            <a href="index.html"><img class="header__img" src="images/logo/ohmyfood.png"
                    alt="Image du logo de l'entreprise"></a>
        </div>
    </header>
    <!-- MENU -->
    <section id="menu">
        <div class="container_img_page_menu">
            <img class="img img_page_menu" src="images/restaurants/la_française.jpg" alt="Photo d'un plat raffiné">
        </div>
        <div class="menu_container">
            <div class="menu_container__title">
                <h1 class="title_menu">À la française</h1>
                <i class="icon icon_heart_card_restaurant fa-regular fa-heart"></i>
            </div>
            <div class="menu_container__card">
                <span class="time_menu">Entrées</span>
                <button class="btn btn--menu btn-menu--first">
                    <span class="menu_container__dish">
                        <span class="subtitle title_card">Tartare de poulpe acidulé</span>
                        <span class="subtitle subtitle_title_card">Aux zestes d'orange</span>
                    </span>
                    <span class="price_dish">25€</span>
                    <i class="fas icon_check_card_restaurant fa-check"></i>
                </button>
                <button class="btn btn--menu btn-menu--second">
                    <span class="menu_container__dish">
                        <span class="subtitle title_card">Velouté de légumes d'antan</span>
                        <span class="subtitle subtitle_title_card">Carotte, panais, topinambour</span>
                    </span>
                    <span class="price_dish">35€</span>
                    <i class="fas icon_check_card_restaurant fa-check"></i>
                </button>
                <button class="btn btn--menu btn-menu--third">
                    <span class="menu_container__dish">
                        <span class="subtitle title_card">Soupe à l'oignon</span>
                        <span class="subtitle subtitle_title_card">Revisitée</span>
                    </span>
                    <span class="price_dish">20€</span>
                    <i class="fas icon_check_card_restaurant fa-check"></i>
                </button>
            </div>
            <div class="menu_container__card">
                <span class="time_menu">Plats</span>
                <button class="btn btn--menu btn-menu--first">
                    <span class="menu_container__dish">
                        <span class="subtitle title_card">Coquilles Saint-Jacques</span>
                        <span class="subtitle subtitle_title_card">Accompagnées d'une purée de panais</span>
                    </span>
                    <span class="price_dish">40€</span>
                    <i class="fas icon_check_card_restaurant fa-check"></i>
                </button>
                <button class="btn btn--menu btn-menu--second">
                    <span class="menu_container__dish">
                        <span class="subtitle title_card">Magret de canard</span>
                        <span class="subtitle subtitle_title_card">Et parmentier de pommes de terre</span>
                    </span>
                    <span class="price_dish">35€</span>
                    <i class="fas icon_check_card_restaurant fa-check"></i>
                </button>
                <button class="btn btn--menu btn-menu--third">
                    <span class="menu_container__dish">
                        <span class="subtitle title_card">Pigeonneau d’Ille-et-Vilaine</span>
                        <span class="subtitle subtitle_title_card">Sur son lit de gnocchis aux légumes</span>
                    </span>
                    <span class="price_dish">44€</span>
                    <i class="fas icon_check_card_restaurant fa-check"></i>
                </button>
            </div>
            <div class="menu_container__card">
                <span class="time_menu">Desserts</span>
                <button class="btn btn--menu btn-menu--first">
                    <span class="menu_container__dish">
                        <span class="subtitle title_card">Pétales de violettes glacés</span>
                        <span class="subtitle subtitle_title_card">Et purée de noisettes</span>
                    </span>
                    <span class="price_dish">18€</span>
                    <i class="fas icon_check_card_restaurant fa-check"></i>
                </button>
                <button class="btn btn--menu btn-menu--second">
                    <span class="menu_container__dish">
                        <span class="subtitle title_card">Fondant au chocolat</span>
                        <span class="subtitle subtitle_title_card">Revisité</span>
                    </span>
                    <span class="price_dish">22€</span>
                    <i class="fas icon_check_card_restaurant fa-check"></i>
                </button>
                <button class="btn btn--menu btn-menu--third">
                    <span class="menu_container__dish">
                        <span class="subtitle title_card">Millefeuille croustillant</span>
                        <span class="subtitle subtitle_title_card">Myrtilles et pâte d’amande</span>
                    </span>
                    <span class="price_dish">23€</span>
                    <i class="fas icon_check_card_restaurant fa-check"></i>
                </button>
            </div>
            <button class="btn btn-booking order_menu"><span class="font_btn font_btn_white">Commander</span></button>
        </div>
    </section>
    <!-- FOOTER -->
    <footer>
        <div class="footer footer_menu__position">
            <h2 class="footer--title">ohmyfood</h2>
            <div class="footer__menu">
                <ul>
                    <li><a href="" class="navigation_menu_footer"><i
                                class="icon icon-footer fa-solid fa-utensils"></i>Proposez un restaurant</a></li>
                    <li><a href="" class="navigation_menu_footer"><i
                                class="icon icon-footer icon-hands fa-solid fa-handshake"></i>Devenir partenaire</a></li>
                    <li><a href="" class="navigation_menu_footer">Mentions légales</a></li>
                    <li><a href="mailto:lucasfernades137@gmail.com" class="navigation_menu_footer">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
