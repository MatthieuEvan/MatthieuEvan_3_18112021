<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <title>OhMyFood - Menu Le délice des sens</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header">
            <a href="index.html"> <i class="icon icon-arrow-header fa-solid fa-arrow-left"></i></a>
            <a href="index.html"><img class="header__img" src="images/logo/ohmyfood.png"
                    alt="Image du logo de l'entreprise"></a>
        </div>
    </header>
    <!-- MENU -->
    <section id="menu">
        <!-- <div class="container_img_page_menu"> -->
            <img class="img img_page_menu" src="images/restaurants/delice_des_sens.jpg" alt="Photo d'un plat raffiné">
        <!-- </div> -->
        <div class="menu_container">
            <div class="menu_container__title">
                <h1 class="title_menu">Le délice des sens</h1>
                <i class="icon icon_heart_card_restaurant fa-regular fa-heart"></i>
            </div>
            <div class="menu_container__card">
                <span class="time_menu">Entrées</span>
                <button class="btn btn--menu">
                    <div class="menu_container__dish">
                        <span class="subtitle title_card">Tartare de thon</span>
                        <span class="subtitle subtitle_title_card">Assaisonné au yuzu</span>
                    </div>
                    <span class="price_dish">25€</span>
                </button>
                <button class="btn btn--menu">
                    <div class="menu_container__dish">
                        <span class="subtitle title_card">Bouchée de homard croustillant</span>
                        <span class="subtitle subtitle_title_card">Et sa farandole de petits légumes</span>
                    </div>
                    <span class="price_dish">35€</span>
                </button>
                <button class="btn btn--menu">
                    <div class="menu_container__dish">
                        <span class="subtitle title_card">Velouté de cèpes</span>
                        <span class="subtitle subtitle_title_card">Aux truffes</span>
                    </div>
                    <span class="price_dish">20€</span>
                </button>
            </div>
            <div class="menu_container__card">
                <span class="time_menu">Plats</span>
                <button class="btn btn--menu">
                    <div class="menu_container__dish">
                        <span class="subtitle title_card">Poulet rôti aux herbes de Provence</span>
                        <span class="subtitle subtitle_title_card">Et sa crème de truffe</span>
                    </div>
                    <span class="price_dish">40€</span>
                </button>
                <button class="btn btn--menu">
                    <div class="menu_container__dish">
                        <span class="subtitle title_card">Langouste rôtie</span>
                        <span class="subtitle subtitle_title_card">Et ses légumes de saison</span>
                    </div>
                    <span class="price_dish">35€</span>
                </button>
                <button class="btn btn--menu">
                    <div class="menu_container__dish">
                        <span class="subtitle title_card">Côte de boeuf Angus</span>
                        <span class="subtitle subtitle_title_card">Et sa purée de panais</span>
                    </div>
                    <span class="price_dish">44€</span>
                </button>
            </div>
            <div class="menu_container__card">
                <span class="time_menu">Desserts</span>
                <button class="btn btn--menu">
                    <div class="menu_container__dish">
                        <span class="subtitle title_card">Farandole de desserts</span>
                        <span class="subtitle subtitle_title_card">Du chef</span>
                    </div>
                    <span class="price_dish">18€</span>
                </button>
                <button class="btn btn--menu">
                    <div class="menu_container__dish">
                        <span class="subtitle title_card">Crème brulée</span>
                        <span class="subtitle subtitle_title_card">Revisitée</span>
                    </div>
                    <span class="price_dish">22€</span>
                </button>
                <button class="btn btn--menu">
                    <div class="menu_container__dish">
                        <span class="subtitle title_card">Tiramisu</span>
                        <span class="subtitle subtitle_title_card">À la noisette</span>
                    </div>
                    <span class="price_dish">23€</span>
                </button>
            </div>
            <button class="btn btn-booking order_menu"><span class="font_btn font_btn_white">Commander</span></button>
        </div>
    </section>
    <!-- FOOTER -->
    <footer>
        <div class="footer footer_menu__position">
            <h1 class="footer--title">ohmyfood</h1>
            <div class="footer__menu">
                <ul>
                    <li><a href="" class="navigation_menu_footer"><i
                                class="icon icon-footer fa-solid fa-utensils"></i>Proposez un restaurant</a></li>
                    <li><a href="" class="navigation_menu_footer"><i
                                class="icon icon-footer icon-hands fa-solid fa-handshake"></i>Devenir partenaire</a></li>
                    <li><a href="" class="navigation_menu_footer">Mentions légales</a></li>
                    <li><a href="" class="navigation_menu_footer">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
